<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>¡Registro Exitoso!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .success-box {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 40px 32px;
            text-align: center;
            max-width: 400px;
        }
        .icon {
            font-size: 3em;
            color: #00b894;
            margin-bottom: 18px;
        }
        h2 {
            color: #0077b6;
            margin-bottom: 12px;
        }
        p {
            color: #333;
            font-size: 1.1em;
        }
        a.button {
            display: inline-block;
            margin-top: 24px;
            background: linear-gradient(90deg, #0077b6 0%, #00b4d8 100%);
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        a.button:hover {
            background: linear-gradient(90deg, #00b4d8 0%, #0077b6 100%);
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="icon"><i class="fa-solid fa-circle-check"></i></div>
        <h2>¡Registro exitoso!</h2>
        <p>Tu solicitud ha sido recibida.<br>
        Pronto nos pondremos en contacto para conectar tu empresa con el mejor talento universitario.<br>
        <strong>¡Gracias por confiar en Puente Tecnológico!</strong></p>
        <a href="/" class="button"><i class="fa-solid fa-arrow-left"></i> Volver al inicio</a>
    </div>
</body>
</html>
